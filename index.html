<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>360安全导航</title>
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
	<div class="fullpage" id="fullpage">
		<!-- 第一屏 -->
		<section class="section">
			<!-- LOGO -->
			<div class="logo"></div>
			<!-- 文字 -->
			<div class="text"><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span></div>
			<!-- 特征 -->
			<div class="feature"></div>
		</section>
		<!-- 第二屏 -->
		<section class="section">
			<!-- 盾牌 -->
			<div class="shield">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
			<!-- 介绍 -->
			<!--wo -->
			<div class="intro"></div>
		</section>
		<!-- 第三屏 -->
		<section class="section">
			<!-- 介绍 -->
			<div class="intro"></div>
			<!-- 圆环 -->
			<div class="circle">
				<span></span>
				<span></span>
				<span></span>
			</div>
			<!-- 火箭 -->
			<div class="rocket"></div>
		</section>
		<!-- 第四屏 -->
		<section class="section">
			<!-- 搜索框 -->
			<div class="search">
				<!-- 关键字 -->
				<span class="key"></span>
				<!-- 查询结果 -->
				<div class="wrap">
					<div class="tips"></div>
				</div>
			</div>
			<!-- 介绍 -->
			<div class="intro"></div>
		</section>
		<!-- 第五屏 -->
		<section class="section">
			<!-- 介绍 -->
			<div class="intro"></div>
			<div class="browser">
				<!-- 背影 -->
				<div class="bg"></div>
				<!-- 工具栏 -->
				<div class="swrap">
					<span></span>
				</div>
				<!-- 边框线 -->
				<div class="line"></div>
				<div class="leftside border"></div>
				<div class="topside border"></div>
				<div class="rightside border"></div>
				<div class="bottomside border"></div>
			</div>
		</section>
	</div>
	<script src="./js/jquery.min.js"></script>
	<script src="./js/jquery.fullPage.min.js"></script>
	<script>

		$('#fullpage').fullpage({
			css3: true,
			afterLoad: function (anchorLink, index) {

				$('.section').removeClass('current');
				
				// 延时100毫秒执行
				setTimeout(function () {
					$('.section').eq(index - 1).addClass('current');
				}, 100);
			},
			onLeave: function (index, nextIndex, direction) {
			}
		});
	</script>
</body>
</html>
